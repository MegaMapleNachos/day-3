<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive jQuery slideshow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="responsiveslides.css">
  <link rel="stylesheet" href="demo.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="responsiveslides.min.js"></script>
  <script>
    $(function () {
		$("#slider1").responsiveSlides({
			auto: true,
			pager: false,
			nav: true,
			speed: 500,
			namespace: "callbacks",
			before: function () {
			  $('.events').append("<li>before event fired.</li>");
			},
			after: function () {
			  $('.events').append("<li>after event fired.</li>");
			}
		});
    });
  </script>
</head>
<body>
	<h1>ResponsiveSlides.js</h1>
  <div id="wrapper">
    <div class="callbacks_container">
      <ul class="rslides" id="slider1">
        <li>
          <img src="images/4881.jpg" alt="">
          <p class="caption">4881.jpg</p>
        </li>
        <li>
          <img src="images/4900bw.jpg" alt="">
          <p class="caption">4900bw.jpg</p>
        </li>
        <li>
          <img src="images/5027silver.jpg" alt="">
          <p class="caption">5027silver.jpg</p>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
